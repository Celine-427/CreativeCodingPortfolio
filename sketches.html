<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Sketches - One Big Row Each</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script src="sketches.js" defer></script>

  <style>
    nav {
      background: rgba(0,0,0,0.6);
      padding: 0.5rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 99;
    }
    nav a {
      margin: 0 1rem; 
      color: #ff1493; 
      text-decoration: none;
      font-weight: bold;
    }

    .crazy-title {
      text-align: center;
      margin: 1rem 0;
      font-size: 3rem;
      color: #ff1493;
      font-weight: bold;
      text-shadow: 2px 2px 0 #000, -2px -2px 0 #ff69b4;
      animation: wiggle 2s infinite alternate ease-in-out;
    }
    @keyframes wiggle {
      0%   { transform: rotate(-1deg) scale(1.05); }
      100% { transform: rotate(2deg)  scale(1.1);  }
    }

    /* five grid*/
    .sketch-grid {
      width: 80vw;       
      margin: 2rem auto; 
      display: grid;
      grid-gap: 5px;
      grid-template-columns: 1fr;           
      grid-template-rows: repeat(5, 80vw);  
    }

    /* The appearance of each grid */
    .sketch-container {
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      border: 3px dashed #ff69b4;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }

    /* grid size */
    .sketch-container canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="aboutCeline.html">About Celine</a>
    <a href="musicCorner.html">Music Corner</a>
    <a href="sketches.html">Sketches</a>
  </nav>

  <!-- tittle -->
  <div class="crazy-title">My 5 Sketches</div>

  <!-- grid -->
  <div class="sketch-grid">
    <div class="sketch-container" id="sketch1-container"></div>
    <div class="sketch-container" id="sketch2-container"></div>
    <div class="sketch-container" id="sketch3-container"></div>
    <div class="sketch-container" id="sketch4-container"></div>
    <div class="sketch-container" id="sketch5-container"></div>
  </div>

</body>
</html>
